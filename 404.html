<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Loading…</title>
  <meta name="robots" content="noindex">
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;font-family:system-ui,Segoe UI,Roboto,sans-serif}
  </style>
</head>
<body>
  <div>라우팅 중…</div>
  <script>
    (function(){
      // 리포 루트 추정: 첫 세그먼트를 루트로 사용 (프로젝트 페이지: /repo/, 유저 페이지: /)
      const segs = location.pathname.split('/').filter(Boolean);
      const base = segs.length>0 ? ('/' + segs[0] + '/') : '/';
      const original = location.pathname + location.search + location.hash;
      // index.html에 원래 경로를 #path= 로 넘겨준다
      location.replace(base + 'index.html#path=' + encodeURIComponent(original));
    })();
  </script>
</body>
</html>
