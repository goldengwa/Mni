<!doctype html>
<meta charset="utf-8">
<title>Redirect…</title>
<script>
(function () {
  // 예: /@yunha → ?s=yunha 로 바꿔 index.html로 보냄
  var p = location.pathname;
  var m = p.match(/^\/(?:@)?([A-Za-z0-9_-]{3,32})\/?$/);
  var url = location.origin + "/index.html";
  if (m) url += "?s=" + encodeURIComponent(m[1]);
  // 원래 쿼리/해시 보존
  if (location.search) url += (url.indexOf("?")>=0?"&":"?") + location.search.slice(1);
  if (location.hash)   url += location.hash;
  location.replace(url);
})();
</script>
